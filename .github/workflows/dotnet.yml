# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
    push:
        branches: ["lab3"]
    pull_request:
        branches: ["lab3"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 8.0.x

            - name: Restore dependencies
              run: dotnet restore ./lab1/DatesAndStuff/DatesAndStuff.csproj

            - name: Build
              run: dotnet build ./lab1/DatesAndStuff/DatesAndStuff.csproj --no-restore

            - name: Restore dependencies
              run: dotnet restore ./lab1/DatesAndStuff.Test/DatesAndStuff.Test.csproj

            - name: Build
              run: dotnet build ./lab1/DatesAndStuff.Test/DatesAndStuff.Test.csproj --no-restore
